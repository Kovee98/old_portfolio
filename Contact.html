	<body>
		<div class="contactPage">
			<p class="contactPageText">Interested? Send me an email!</p>
			
			<div class="form">
			
				<form action="" method="post">
				
					<label>Name:</label>
					<input name="sender">

					<label>Email address:</label>
					<input name="senderEmail">

					<label>Message:</label>
					<textarea rows="5" cols="20" name="message"></textarea>
					
					<table>
						<tr>
							<td>
								<div class="send hvr-grow">
									<input type="submit" value="submit">
								</div>
							</td>
							<td>
								<div class="reset hvr-grow">
									<input type="reset" value="Reset">
								</div>
							</td>
						</tr>
					</table>
					
				</form>
				
			</div>
		</div>
